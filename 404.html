<html>

<head>

<body>
  <audio id="song" src="https://files.catbox.moe/zahzis.ogg" loop preload></audio>
  <main>
    <div class="Zary">
      <img id="dancingZary" src="Assets/Images/zaryDance.gif" alt="dancingZary" />
    </div>
    <h1>Something went wrong</h1>
  </main>
</body>

<script>
  const zary = document.getElementById('dancingZary');
  const audio = document.getElementById('song');

  zary.addEventListener('click', function () {
    if(audio.paused)
      audio.play();
    else
      audio.pause();
  });

  let time = 0;
  requestAnimationFrame(turnZary);

  function turnZary(elapsed) {
    if(!audio.paused) {
      time += 0.001;

      zary.style.transform = "rotate(" + (Math.sin(time) * 2) + "turn)";
    }

    requestAnimationFrame(turnZary);
  }
</script>

</html>
